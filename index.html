<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ThanksGiving</title>
   
    <link rel="stylesheet" href="index.css">
</head>
  <body background="images/background.jpeg">
    <header>Welcome To Moringa Software Church</header>
  
        <div class="pastor-name">
            
            <img id="pastorImg" src="images/pastor soNso.png" width="270" height="210">
            <h3>pastor soNso</h3>
            <p id="pastor-details"></p>
        </div>
        <div class="wife">
            <img src="images/pastors wife.jpeg" width="270" height="210">
            <div>Holy mans helper</div>
            <p id="wife-details"></p>
        </div> 
        <div>
            <div class="officials">
                <img src="images/holy tasha.png" width="270" height="210">
                <div class="text">Secretary</div>

               
            </div>
        </div>
        <div class="sermon"><button>Todays Sermon</button>
         <p id="verse"></p> 
        </div>
        <div class="testimony">
            <form class="form" action="/submit-form" method="POST">
                <label class="text" for="description">Testimony:</label><br>
                <textarea id="description" name="description"></textarea><br>
                <button id="submit">Submit</button>
              </form>
               
              
        </div>
     
        <div class="tithe"><div id="list">
            <h2>Testimonies</h2>
            <div id="tasks"></div>
            
          </div></div>

      
      <section>
        <div class="contacts">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Send</button>
              </form>
        </div>
      </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script  src="index.js"></script>
</body>
</html>
