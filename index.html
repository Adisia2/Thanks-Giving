<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ThanksGiving</title>
   
    <link rel="stylesheet" href="index.css">
</head>
  <body background="images/background.jpeg">
    <header>Welcome To Moringa Software Church</header>
  
        <div class="pastor-name">
            
            <img src="images/pastor soNso.png" width="270" height="210">
            <div>pastor soNso</div>
        </div>
        <div class="wife">
            <img src="images/pastors wife.jpeg" width="270" height="210">
            <div>Holy mans helper</div>

        </div> 
        <div>
            <div class="officials">
                <img src="images/holy tasha.png" width="270" height="210">
                <div class="text">Secretary</div>

                <img src="images/churchboy.jpeg" width="270" height="210">
                <div class="text">Manager</div>
    
            </div>
        </div>
        <div class="sermon"><button>Todays Sermon</button>
          
        </div>
        <div class="testimony">
            <form class="form" action="/submit-form" method="POST">
                <label class="text" for="description">Testimony:</label><br>
                <textarea id="description" name="description"></textarea><br>
                <button type="submit">Submit</button>
              </form>
               
              
        </div>
        <div class="prayer">
            <form action="/submit-form" method="POST">
                <label class="text" for="description">Prayer Request:</label><br>
                <textarea id="description" name="description"></textarea><br>
                <button type="submit">Submit</button>
              </form>
               
        </div>
        <div class="tithe">TITHE</div>

      
      <section>
        <div class="contacts">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Send</button>
              </form>
        </div>
      </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script  src="index.js"></script>
</body>
</html>
